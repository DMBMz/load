<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Página sem título{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <style>
      .corzinha{
        background-color: orange;
      }
    
      .cabecalho{
        
        padding: 0; 
        position: fixed; 
        width: 100%; 
        top: 0; 
        z-index: 1000;
        box-shadow: 0px 0px 8px 0px rgba(0, 0, 0, 0.5);
       
      }
      @media (max-width: 768px) {
        .foto {
            width: calc(33.33% - 20px); 
        }
    }

    
    @media (max-width: 576px) {
        .foto {
            width: calc(50% - 20px); 
        }
    }
    </style>
</head>
<body>
    <header class="cabecalho">
    <div class="corzinha">
        <nav class="navbar navbar-expand-lg navbar-light bg-orange">
          <div class="container">
            <a class="navbar-brand" href="/">
              <img src="{{ url_for('static', filename='img/logois.png') }}" alt="Logo">
              Islink o Salsicha</a>
            <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" aria-setsize="3">
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="/">Apresentação</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/sobre">Sobre</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/fotos">Fotos</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
  </div>
  </header>
   
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer class="footer">
  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center">
        <p>© 2024 Davi DSM - Desenvolvimento Web</p>
      </div>
    </div>
  </div>
</footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
